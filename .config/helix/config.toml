theme = "cygnus"

[editor]
bufferline = "multiple"
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert="bar"

[editor.file-picker]
hidden = false

[editor.inline-diagnostics]
cursor-line = "warning" # show warnings and errors on the cursorline inline

[editor.statusline]
mode.normal = "âš¡ï¸"
mode.insert = "ðŸ–‹ï¸"
mode.select = "ðŸ”Ž"
center = ["version-control"]

[editor.lsp]
auto-signature-help = false

[editor.whitespace.characters]
tab = "â©"

[keys.normal]
# Print the current line's git blame information to the statusline.
space.B = ":echo %sh{git blame --date=short -L %{cursor_line},+1 %{buffer_name}}"
C-t = "command_mode"
C-l = ":lsp-workspace-command"
# Lazygit setup
C-g = [
    ":write-all",
    ":insert-output lazygit >/dev/tty",
    ":redraw",
    ":reload-all"
]
C-S-w = ":set whitespace.render all" 

[keys.insert]
C-p = "signature_help"
C-c = "normal_mode"
